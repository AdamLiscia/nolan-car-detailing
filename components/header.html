<!-- Add mobile menu script -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const mobilegalleryButton = document.getElementById('mobile-portfolio-button');
        const mobilegallery = document.getElementById('mobile-portfolio');

        const handleMobilegalleryToggle = () => {
            const isHidden = mobilegallery.classList.contains('hidden');
            mobilegallery.classList.toggle('hidden');
            mobilegalleryButton.setAttribute('aria-expanded', !isHidden);
        };

        // Add click event listener to toggle button
        mobilegalleryButton.addEventListener('click', handleMobilegalleryToggle);

        // Add keyboard accessibility
        mobilegalleryButton.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                handleMobilegalleryToggle();
            }
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobilegallery.contains(e.target) && !mobilegalleryButton.contains(e.target)) {
                mobilegallery.classList.add('hidden');
                mobilegalleryButton.setAttribute('aria-expanded', 'false');
            }
        });
    });
</script>
